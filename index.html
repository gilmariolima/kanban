<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <main class="container">
        <div class="coluna pendente">
            <div class="titulo-coluna">
                <h2>Pendente</h2>
                <button class="btn-add" nome-coluna="pendente"><i class="fa-solid fa-plus"></i></button>
            </div> 

            <ul class="lista-cards" id="pendente">

            </ul>
        </div>

        <div class="coluna front-end">
            <div class="titulo-coluna">
                <h2>Em front-end</h2>
                <button class="btn-add" nome-coluna="front"><i class="fa-solid fa-plus"></i></button>
            </div>

            <ul class="lista-cards" id="front">
    
            </ul>
        </div>


        <div class="coluna back-end">
            <div class="titulo-coluna">
                <h2>Em back-end</h2>
                <button class="btn-add" nome-coluna="back"><i class="fa-solid fa-plus"></i></button>
            </div>

            <ul class="lista-cards" id="back">

            </ul>
        </div>


        <div class="coluna teste">
            <div class="titulo-coluna">
                <h2>Em testes</h2>
                <button class="btn-add" nome-coluna="teste"><i class="fa-solid fa-plus"></i></button>
            </div>

            <ul class="lista-cards" id="teste">

            </ul>
        </div>


        <div class="coluna entregue">
            <div class="titulo-coluna">
                <h2>Entregues</h2>
                <button class="btn-add" nome-coluna="entregue"><i class="fa-solid fa-plus"></i></button>
            </div>

            <ul class="lista-cards" id="entregue">

            </ul>
        </div>
    </main>

    <div id="fundo">
        <div class="modal">
            <div class="header-modal">
                <h2>Adicionar tarefa - Prioridade</h2>
                <button class="fechar-modal"><i class="fa-solid fa-x"></i></button>
            </div>
            <div class="content-modal">
                <div class="escolha-prioridades">
                    <span class="escolha escolha-baixa">Baixa</span>
                    <span class="escolha escolha-media">Media</span>
                    <span class="escolha escolha-alta">Alta</span>
                </div>
                <div>
                    <input type="text" id="tarefa" placeholder="Tarefa">
                </div>

                <div class="footer-content">
                    <button class="fechar-modal">Cancelar</button>
                    <button id="addTarefa">Adicionar</button>
                </div>
            </div>
        </div>
    </div>
    <div id="idverCard">
        <div class="modal">
            <div class="header-modal">
                <h2>Tarefa</h2>
                <button class="fechar-tarefa" id="fecharTarefa"><i class="fa-solid fa-x"></i></button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
